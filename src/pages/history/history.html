
<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 class="page-title">History</h2>

  <ion-list>
    <ion-item no-lines class="entry-item" *ngFor="let entry of testResults" (click)='viewEntry(entry)'>
      <h3>{{ entry.calcium }}/{{ (entry.alkalinity / 10).toFixed(1) }}/{{ entry.magnesium }}/{{ (entry.nitrate / 100).toFixed(2) }}/{{ (entry.phosphate / 100).toFixed(2) }}/{{ (entry.salinity / 1000).toFixed(3) }}</h3>
      <p>{{ entry.date.slice(0, 10) }}</p>
    </ion-item>
  </ion-list>

</ion-content>
