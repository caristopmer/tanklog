
<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 class="page-title">History</h2>

  <ion-list>
    <ion-item no-lines class="entry-item" *ngFor="let res of testResults">
      <h3>{{ res.calcium }}/{{ (res.alkalinity / 10).toFixed(1) }}/{{ res.magnesium }}/{{ (res.nitrate / 100).toFixed(2) }}/{{ (res.phosphate / 100).toFixed(2) }}/{{ (res.salinity / 1000).toFixed(3) }}</h3>
      <p>{{ res.date.slice(0, 10) }}</p>
    </ion-item>
  </ion-list>

</ion-content>
