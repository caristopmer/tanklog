
<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>Test Results</h2>

  <ion-list>

    <ion-item color="primary" class="slider">
      <ion-range min="300" max="600" [(ngModel)]="calcium" step="5"></ion-range>
    </ion-item>
    {{calcium}}
    <ion-item color="primary" class="slider">
      <ion-range min="40" max="130" [(ngModel)]="alkalinity" step="1"></ion-range>
    </ion-item>
    {{alkalinity / 10}}

    <ion-textarea>

    </ion-textarea>

  </ion-list>
</ion-content>
