<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2 class="page-title">History</h2>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col>
        {{ entry.date }}
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col>
            Calc.
          </ion-col>
          <ion-col>
            Alk.
          </ion-col>
          <ion-col>
            Mag.
          </ion-col>
          <ion-col>
            Nitrate
          </ion-col>
          <ion-col>
            Phos.
          </ion-col>                    
        </ion-row>
        <ion-row justify-content-center>
          <ion-col>
            {{ entry.calcium }}
          </ion-col>
          <ion-col>
            {{ entry.alkalinity}}
          </ion-col>
          <ion-col>
            {{ entry.magnesium }}
          </ion-col>
          <ion-col>
            {{ entry.nitrate }}
          </ion-col>
          <ion-col>
            {{ entry.phosphate }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
    <ion-row justify-content-center>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col>
            Salinity:
          </ion-col>
          <ion-col>
            Temperature:
          </ion-col>                   
        </ion-row>
        <ion-row justify-content-center>
          <ion-col>
            {{ entry.salinity }}
          </ion-col>
          <ion-col>
            temp
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col>
        WC:
      </ion-col>
      <ion-col>
        Sock Change:
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col>
        Algae Wipe:
      </ion-col>
      <ion-col>
        Skimmer Clean:
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col>
        Entry Notes:
        <p>{{ entry.notes }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
